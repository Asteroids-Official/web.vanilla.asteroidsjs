<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>AsteroidsJS</title>
  </head>
  <body>
    <div class="menu-container">
      <section class="play-buttons">
        <span class="play-game-selector">
          <button
            id="play-singleplayer-button"
            aria-label="SINGLEPLAYER"
            class="play-singleplayer-button"
          >
            SINGLEPLAYER
          </button>
          <img
            src="./assets/svg/spaceship-sp.svg"
            alt="play-singleplayer-spaceship"
          />
        </span>

        <span class="play-game-selector">
          <button
            id="play-local-multiplayer-button"
            aria-label="LOCAL MULTIPLAYER"
            class="play-local-multiplayer-button"
          >
            LOCAL MULTIPLAYER
          </button>
          <img
            src="./assets/svg/spaceship-lmp.svg"
            alt="play-local-multiplayer-spaceship"
          />
        </span>

        <span class="play-game-selector">
          <button
            id="play-online-multiplayer-button"
            aria-label="ONLINE MULTIPLAYER"
            class="play-online-multiplayer-button"
          >
            ONLINE MULTIPLAYER
          </button>
          <img
            src="./assets/svg/spaceship-omp.svg"
            alt="play-online-multiplayer-spaceship"
          />
        </span>
      </section>

      <section class="player-customization">
        <div class="spaceship-customization">
          <img
            id="spaceship-skin"
            src="./assets/svg/spaceship-grey.svg"
            alt="Spaceship Skin"
          />

          <div class="spaceship-color-picker">
            <button
              class="color-button grey active"
              style="background-color: #888888"
            ></button>
            <button
              class="color-button red"
              style="background-color: #ff0055"
            ></button>
            <button
              class="color-button blue"
              style="background-color: #0084ff"
            ></button>
            <button
              class="color-button orange"
              style="background-color: #ff9c41"
            ></button>
            <button
              class="color-button green"
              style="background-color: #59c832"
            ></button>
            <button
              class="color-button purple"
              style="background-color: #d45aff"
            ></button>
          </div>
        </div>

        <div class="nickname-input-container">
          <input
            id="nickname-input"
            name="nickname"
            type="text"
            class="nickname-input"
            required
          />
          <label for="nickname" class="nickname-label">Nickname</label>
        </div>

        <button class="login-button">Login with my account</button>
      </section>

      <button class="settings-button">
        <svg
          width="155"
          height="158"
          viewBox="0 0 155 158"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

          />
        </svg>
      </button>
    </div>
  </body>
</html>
