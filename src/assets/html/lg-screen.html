<div class="lg-screen-container">
  <div class="screens"></div>
  <h1 class="info-title normal">Select the amount of screens</h1>
  <h1 class="info-title alt">Amount of screens</h1>

  <div class="amount-picker">
    <button class="decrease-button">-</button>
    <div class="screen-amount">3</div>
    <button class="increase-button">+</button>
  </div>

  <button class="screen-button confirm-button">CONFIRM</button>
  <button class="screen-button cancel-button hide">CANCEL</button>
</div>
